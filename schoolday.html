<script lang="javascript">

    this.name = name;

<script lang="javascript">
  var page = document.getElementById('data');
  var currentColumn = 0;

  classes.forEach(element => {
    currentColumn++;

    if (currentColumn === 1) {
      //start new row
      page.innerHTML += '<div class="w3-row-padding w3-center">';
    }

    page.innerHTML += `
      <div class="w3-col m3 w3-margin w3-hover-opacity rcorners1"
        onclick="window.location.assign('${element.url}');"
      >
        ${element.teacher}
        </br>
        ${element.name}
      </div>
    `

    if (currentColumn === maxColumns) {
      page.innerHTML += '</div><br>';
      currentColumn = 0;
    }
  });

  //close div
  page.innerHTML += '</div>';

</script>
